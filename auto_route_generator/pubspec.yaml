name: auto_route_generator
description: AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
version: 5.0.3
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  build: ^2.4.0
  source_gen: ^1.3.2
  analyzer: 5.12.0
  path: ^1.8.3
  build_runner: ^2.4.5
  code_builder: ^4.5.0
  dart_style: ^2.2.0
  xml: ^6.0.1
  args: ^2.3.1
  auto_route: ^5.0.2

dev_dependencies:
  flutter_lints: ^2.0.1
  source_gen_test:
  test:

dependency_overrides:
  auto_route:
    path: ../auto_route
